<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Font Awesome for circle icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Styles for the toggle button */
    .toggle-container {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 30px;
      cursor: pointer;
    }

    .toggle-circle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      transition: transform 0.3s ease;
      background-size: cover;
    }

    /* Styles for the flag images */
    .flag-england {
      background-image: url('england-flag.png'); /* Replace 'england-flag.png' with the actual image path */
    }

    .flag-france {
      background-image: url('france-flag.png'); /* Replace 'france-flag.png' with the actual image path */
    }

    /* Styles for the text representation */
    .toggle-label {
      display: inline-block;
      margin-left: 10px;
      line-height: 30px;
    }
  </style>
</head>
<body>

  <label class="toggle-container" onclick="toggleButton()">
    <div class="toggle-circle flag-england" id="toggleCircle"></div>
  </label>

  <div class="toggle-label" id="toggleLabel">England</div>

  <script>
    // JavaScript function to toggle the button state
    function toggleButton() {
      var circle = document.getElementById("toggleCircle");
      var label = document.getElementById("toggleLabel");

      if (circle.classList.contains("flag-england")) {
        // Toggle to France (off)
        circle.classList.remove("flag-england");
        circle.classList.add("flag-france");
        label.textContent = "France";
      } else {
        // Toggle to England (on)
        circle.classList.remove("flag-france");
        circle.classList.add("flag-england");
        label.textContent = "England";
      }
    }
  </script>

</body>
</html>
